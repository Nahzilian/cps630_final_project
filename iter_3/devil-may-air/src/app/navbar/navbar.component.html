<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <span>Devil may air</span>
    <span class="menu-spacer"></span>
    <div fxShow="true" fxHide.lt-md>
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a *ngIf="userAccount && isAdmin" routerLink="/home" mat-button>Db maintain</a>
      <a routerLink="/home" mat-button>Home</a>
      <a routerLink="/home" mat-button>About us</a>
      <a routerLink="/home" mat-button>Contact us</a>
      <a *ngIf="userAccount" routerLink="/home" mat-button>Cart</a>
      <a *ngIf="userAccount" routerLink="/home" mat-button>Reviews</a>
      <a routerLink="/home" mat-button>Services</a>
      <a *ngIf="!userAccount" routerLink="/login" mat-button>Login</a>
      <a *ngIf="!userAccount" routerLink="/signup" mat-button>Sign up</a>
      <a *ngIf="userAccount" mat-button>{{userAccount.name}}</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container >
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
      <a *ngIf="userAccount && isAdmin" routerLink="/home" mat-button>Db maintain</a>
      <a routerLink="/home" mat-button>Home</a>
      <a routerLink="/home" mat-button>About us</a>
      <a routerLink="/home" mat-button>Contact us</a>
      <a *ngIf="userAccount" routerLink="/home" mat-button>Cart</a>
      <a *ngIf="userAccount" routerLink="/home" mat-button>Reviews</a>
      <a routerLink="/home" mat-button>Services</a>
      <a *ngIf="!userAccount" routerLink="/login" mat-button>Login</a>
      <a *ngIf="!userAccount" routerLink="/signup" mat-button>Sign up</a>
      <a *ngIf="userAccount" mat-button>{{userAccount.name}}</a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
