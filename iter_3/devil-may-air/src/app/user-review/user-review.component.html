<div class="reviews">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Driver
      </mat-card-title>
      <mat-card-subtitle>
        Review The Selected Driver
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
      </p>
      <mat-form-field appearance="fill">
        <mat-label>Drivers</mat-label>
        <mat-select>
          <mat-option>None</mat-option>
          <mat-option value="option1">
            <img [width]="select_img_size" [height]="select_img_size" src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Phoenicopterus_ruber_in_S%C3%A3o_Paulo_Zoo.jpg">
            Option 1
          </mat-option>
          <mat-option value="option2">
            <img [width]="select_img_size" [height]="select_img_size" src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg">
            Option 2
          </mat-option>

        </mat-select>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
  </mat-card>
</div>
